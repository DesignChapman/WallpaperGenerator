<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <script type = "text/javascript" src ="script.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallpaper Generator</title>
  
</head>
<body>
  <div>
    <h1>Wallpaper Generator</h1>
  </div>
  <div>  
    <canvas width="1920" height="1080" id="myCanvas">
        The browser doesn't support the canvas element. Try another browser. 
    </canvas>
  </div>

  <div class="controls">
    <div>
      <input type="range" id="midTonePos" name="midTonePos"
        min="0.05" max="0.95" step='any' value = '0.5'
        onChange="getmidTonePosValue()">
      <label for="yellow">midTonePos</label>

      <input type="range" id="y" name="y"
        min="-50" max="500" step='0.1'
        onChange="getYValue()">
      <label for="y">y</label>

      <input type="range" id="Decay" name="Decay" min="0" max="1" step='any'>
        <label for="loopDecay">Decay [WIP]</label>
      <input type="range" id="Randomness" name="Randomness" min="0" max="100" step='any'>
        <label for="loopDecay">Randomness [WIP]</label>
    </div>
    <div>
      <select onChange = "resizeCanvasPreset()" id="CanvasPreset">
        <option disabled hidden selected value>--Select Preset--</option>
        <option value="1170x2532">iPhone 12,13</option>
        <option value="1125x2436">iPhone X,Mini</option>
        <option value="1284x2778">iPhone Max</option>
        <option value="1920x1080">1080p</option>
        <option value="3840x1080">1080p x 2</option>
        <option value="2560x1440">2k - 1440p</option>
        <option value="3840x2160">4k</option>
        <option value="7680x2160">4k X 2</option>
      </select>
      <input type="number" id="width" name="Width" 
        min="0" value="1920">

      <input type="number" id="height" name="Height"
        min="0" value="1080">

      <button id="resizeCanvas" name="resizeCanvas"
        onClick="resizeCanvas()">Set Custom Size</button>
    </div>
    <div>
      <input type="color" id="BGColor" name="BGColor" value="#000000" onChange="getToneValues()"/>
        <label for="BGColor">Background</label>
      <input type="color" id="baseTone" name="baseTone" value="#000000" onChange="getToneValues()"/>
        <label for="baseTone">Bottom</label>
      <input type="color" id="midTone" name="midTone" value="#6e6d63" onChange="getToneValues()"/>
        <label for="midTone">Middle</label>
      <input type="color" id="topTone" name="topTone" value="#ffffff" onChange="getToneValues()"/>
        <label for="topTone">Top</label>
    </div>
    <div>
      <input type="range" id="loopStart" name="loopStart" min="-0.1" max="1" step='any'
      value = "0" onChange="getLoopValues()">
        <label for="loopStart">Wave Start Height</label>
      <input type="range" id="loopCount" name="loopCount" min="1" max="30" step='any'
      value = "10" onChange="getLoopValues()">
        <label for="loopCount">Wave Count</label>
      <input type="range" id="loopGap" name="loopGap" min="0.1" max="1" step='any'
      value = "0.5" onChange="getLoopValues()">
        <label for="loopGap">Wave Spacing</label>
    </div>
    <div>
      <button id="run" name="run"
        onClick="test()">Run</button>

      <a href="#" id="btn-download" 
        download="wallpaper.png">Download</a>
    </div>
  </div> 
</body>
</html>
